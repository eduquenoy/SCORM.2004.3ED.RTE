page.title = Télécharger un package de contenus
page.instructions = Cliquez sur le bouton "Parcourir" ci-dessous pour sélectionner un fichier à télécharger. Ce fichier devrait être une archive zip (fichier d'extension .zip) et contenir le package de contenu incluant le fichier imsmanifest.xml pour le package de contenu SCORM que vous souhaitez télécharger.
page.warn.scormType = Note \: le lecteur SCORM ne prend en charge que les modules SCORM 2004 3ème édition.

upload.file.label = Fichier à téléverser
upload.submit = Téléverser un fichier
upload.cancel = Annuler

upload.success = Le package de contenu "{0}" a été téléchargé avec succès.
upload.failed = Une erreur inconnue s'est produite lors du téléchargement du package de contenu fourni. Veuillez vous assurer que l'ensemble de contenu est conforme aux spécifications SCORM 2004 3ème édition.
upload.fileTooBig = Le fichier sélectionné dépasse la taille maximale autorisée de {0} mégaoctets.
upload.IdUnusedException = Il y a un problème avec la collection de ressources ou il n'est pas possible de téléverser ce fichier pour le moment.
upload.IdUniquenessException = Une ressource de ce nom existe déjà dans la même collection.
upload.IdLengthException = Le nom de la ressource fourni est trop long.
upload.IdInvalidException = Le nom de la ressource fourni n'est pas valide.
upload.OverQuotaException = Vous avez dépassé votre quota de {0} mégaoctets, ou il n''y a plus d''espace disponible pour cette ressource.
upload.PermissionException = Vous n'avez pas la permission d'ajouter cette ressource pour le moment.

validate.no.file = Aucun package de contenu n'a été sélectionné, ou un chemin invalide a été fourni.
validate.wrong.mime.type = Le package de contenus fourni a un type MIME invalide. Les packages de contenus doivent être du type mime correct (application/zip).
validate.no.manifest = Aucun fichier manifeste n'existe pour le package de contenus fourni.
validate.not.well.formed = Le fichier manifeste du package de contenus fourni est mal formé.
validate.not.valid.root = La racine de l'arborescence d'activité n'est pas valide pour le package de contenus fourni.
validate.not.valid.schema = Le fichier manifeste du package de contenus fourni n'est pas valide selon le schéma.
validate.not.valid.profile = Le fichier manifeste du package de contenus fourni n'est pas valide selon le profil de l'application.
validate.missing.files = Le package de contenus fourni ne contient pas les schémas requis à la racine du paquet, qui sont nécessaires à la validation.
